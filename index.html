<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Topsify</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Prompt:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="btnScrollToTop" class="hidden">
      <i class="material-icons">arrow_upward</i>
    </button>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#faq">FAQ</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="#credits">Credits</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <video autoplay muted loop id="backgroundVideo">
        <source src="assets/Background.mp4" type="video/mp4" />
      </video>

      <section id="home">
        <div id="searchBox">
          <form>
            <h1>Topsify</h1>
            <input
              id="searchBar"
              type="text"
              placeholder="What would you like to hear?"
            />
            <button id="searchButton" type="submit">Search</button>
          </form>
        </div>
      </section>

      <section id="faq">

        <div class="accordion-wrapper">
          <button class="accordion">
            Section 1 <i class="material-icons">arrow_downward</i>
          </button>
  
          <div class="panel hidden">
            <p>Lorem ipsum...</p>
          </div>
        </div>
        <div class="accordion-wrapper">
          <button class="accordion">
            Section 2 <i class="material-icons">arrow_downward</i>
          </button>
  
          <div class="panel hidden">
            <p>Lorem ipsum...</p>
          </div>
        </div>
        <div class="accordion-wrapper">
          <button class="accordion">
            Section 3 <i class="material-icons">arrow_downward</i>
          </button>
  
          <div class="panel hidden">
            <p>Lorem ipsum...</p>
          </div>
        </div>
        <div class="accordion-wrapper">
          <button class="accordion">
            Section 4 <i class="material-icons">arrow_downward</i>
          </button>
  
          <div class="panel hidden">
            <p>Lorem ipsum...</p>
          </div>
        </div>
        <div class="accordion-wrapper">
          <button class="accordion">
            Section 5 <i class="material-icons">arrow_downward</i>
          </button>
  
          <div class="panel hidden">
            <p>Lorem ipsum...</p>
          </div>
        </div>
        <div class="accordion-wrapper">
          <button class="accordion">
            Section 6 <i class="material-icons">arrow_downward</i>
          </button>
  
          <div class="panel hidden">
            <p>Lorem ipsum...</p>
          </div>
        </div>

      <section id="contact">
        <div>
          <form id="contactForm">
            <input type="text" id="name" placeholder="Name" required />

            <input type="email" id="email" placeholder="email" required />

            <textarea
              id="message"
              rows="8"
              cols="47"
              placeholder="message"
              required
            ></textarea>

            <button id="contactButton" type="submit">Submit</button>
          </form>
        </div>
      </section>
      <section id="credits">
        <div></div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Topsify App. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
